<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <img src="https://picsum.photos/800/400?random=1" alt="Slide 1" class="slide">
        <img src="https://picsum.photos/800/400?random=2" alt="Slide 2" class="slide">
        <img src="https://picsum.photos/800/400?random=3" alt="Slide 3" class="slide">
        <img src="https://picsum.photos/800/400?random=4" alt="Slide 4" class="slide">
      </div>
      <button class="slider-button prev">❮</button>
      <button class="slider-button next">❯</button>
      <div class="dots"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
